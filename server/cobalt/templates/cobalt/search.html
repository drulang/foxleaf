{% extends 'cobalt/base.html' %}
{% load filters %}

{% block body %}
<script type="text/javascript">
    mixpanel.track("Search Page Loaded");
</script>
<div class="jumbotron search-jumbotron">
    <!-- Search Row -->
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
              <div class="input-group">
                <input id="jumbotron-search" class="form-control input-lg" type="text" placeholder="Find a Book, Character, Map...">
                <span class="input-group-btn">
                    <button class="btn btn-success btn-lg" type="button" onclick="jumbotronSearch();">Explore</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
    </div>
</div>
<!-- End Search Row -->
<div class="container main-container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 paper paper-sm paper-green">
            <span class="text-success">We're constantly searching and indexing  millions of books. Refresh this page in a minute to see better results.</span>
        </div>
    </div>
    {% include 'cobalt/image_wall.html' %}
</div>
{% endblock %}
